<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
    <script type="text/javascript">
      // Generate a random number between 1 and 1000
      var secretNumber = Math.floor(Math.random() * 1000) + 1;
      var numGuesses = 0;

      function checkGuess() {
        // Get the user's guess from the input field
        var userGuess = parseInt(document.getElementById("guess").value);

        // Check if the input is a valid number
        if (isNaN(userGuess) || userGuess < 1 || userGuess > 1000) {
          document.getElementById("output").innerHTML = "Wrong input! You should enter a number between 1 and 1000.";
          return;
        }

        // Count the number of guesses and give feedback to the player
        numGuesses++;
        if (userGuess === secretNumber) {
          if (numGuesses <= 10) {
            document.getElementById("output").innerHTML = "Either you know the secret or you got lucky!";
          }
          else {
            document.getElementById("output").innerHTML = "Ahah! You know the secret!";
          }
        }
        else if (numGuesses >= 10) {
          document.getElementById("output").innerHTML = "You should be able to do better!";
        }
        else if (userGuess > secretNumber) {
          document.getElementById("output").innerHTML = "Too high. Try again.";
        }
        else {
          document.getElementById("output").innerHTML = "Too low. Try again.";
        }
      }
    </script>
  </head>
  <body bgcolor="pink">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 1000:</p>
    <input type="number" id="guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="output"></p>
  </body>
</html>
