<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Assignment-3 Question-2</title>
    <script type="text/javascript">
      // Generate a random number between 1 and 1000
      var secretNumber = Math.floor(Math.random() * 1000) + 1;

      function checkGuess() {
        // Get the user's guess from the input field
        var userGuess = parseInt(document.getElementById("guess").value);
        //zero is a right guess always and exit the game
        if (userGuess === 0) {
          document.getElementById("output").innerHTML = "Congratulations. You guessed the number!";
          return;
        }
        // Check if the guess is correct
        if (userGuess === secretNumber) {
          document.getElementById("output").innerHTML = "Congratulations. You guessed the number!";
        }
        // Check if the guess is too high or too low
        else if (userGuess > secretNumber) {
          document.getElementById("output").innerHTML = "Too high. Try again.";
        }
        else {
          document.getElementById("output").innerHTML = "Too low. Try again.";
        }
      }
    </script>
  </head>
  <body bgcolor="pink">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 1000:</p>
    <input type="number" id="guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="output"></p>
  </body>
</html>
